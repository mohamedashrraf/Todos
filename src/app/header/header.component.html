<div class="container">
  <header class="header animated fadeIn">
    <h1 class="header-title">Todos</h1>
    <input class="new-todo"
      [value]="text"
      autofocus
      placeholder="What needs to be done?"
      (keyup)="changeText($event)"
      (keyup.enter)="addTodo()" />
  </header>
</div>
